{{filter}}
<form method="get">
  <ul class="nav nav-pills mb-3 flex-nowrap" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link {% if genre.id == 0 %} active {% endif %}" id="geral" name="gender" value="0" data-bs-toggle="pill" data-bs-target="#pills-home" type="submit" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
  </li>
  {% for genre in genres %}
  <li class="nav-item" role="presentation">
    <button type="submit" class="nav-link {% if genre.id == filter %} active {% endif %}"  name="gender" value="{{ genre.id }}" id="{{ genre.name }}" data-bs-toggle="pill" data-bs-target="#pills-{{ genre.name }}"  role="tab" aria-controls="pills-{{ genre.name }}" aria-selected="false">{{ genre.name }}</button>
    {% endfor %}
  </ul>
</form>



<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">...</div>
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">...</div>
  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
  <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">...</div>
</div>
